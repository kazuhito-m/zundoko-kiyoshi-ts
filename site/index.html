<!DOCTYPE HTML>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ズンドコボタン</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type='text/javascript' src="js/bootstrap.min.js"></script>
    <script type='text/javascript' src='js/knockout-3.3.0.js'></script>
    <script type='text/javascript' src='js/common.js'></script>

</head>

<body>

    <div class="social-buttons">
        <style>
            .snsb {
                overflow: hidden;
            }
            
            .snsb li {
                float: right;
                margin-right: 4px;
                list-style: none;
                line-height: 0;
            }
            
            .snsb iframe {
                margin: 0 !important;
            }
            
            .snsb img {
                margin: 0px 0px 0px;
                padding: 0px;
            }
        </style>

        <ul class="snsb">
            <li>
                <a href="https://twitter.com/share" class="twitter-share-button" data-via="kazuhito_m" data-count="horizontal">Tweet</a>
            </li>
            <li>
                <a href="http://b.hatena.ne.jp/entry/http://kazuhito-m.github.io{{ page.url }}" class="hatena-bookmark-button" data-hatena-bookmark-title="{{ page.title }}"
                data-hatena-bookmark-layout="simple-balloon" data-hatena-bookmark-lang="ja" title="この記事をはてなブックマークに追加">
                    <img class="socialbuttons" src="https://b.st-hatena.com/images/entry-button/button-only.gif" alt="この記事をはてなブックマークに追加" width="20"
                    height="20" style="border: none;" />
                </a>
            </li>
            <li>
                <div class="g-plusone" data-annotation="none"></div>
            </li>
            <li>
                <div class="fb-share-button" data-href="{{ page.url }}" data-layout="button"></div>
            </li>
        </ul>

        <span>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            <script src="https://apis.google.com/js/platform.js" async defer>{lang: 'ja'}</script>
            <div id="fb-root"></div>
            <script>(function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.4&appId=541777915960071";
                fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));
                </script>
            <script>!function(d,s,id){var js,ajs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://secure.assets.tumblr.com/share-button.js";ajs.parentNode.insertBefore(js,ajs);}}(document, "script", "tumblr-js");</script>
        </span>
    </div>

    <header class="container text-center">
        <h1 class="text-center">ズンドコ<span class="glyphicon glyphicon-hand-up" aria-hidden="true"></span>ボタン</h1>
    </header>

    <section class="container text-center">
        <p>プログラムを組まない(組みたくない)あなたでも、ご自分のPCで「キ・ヨ・シ！」できます！</p>
        <button type="button text-center" class="btn btn-primary btn-lg" data-bind='click: execKiyoshi'>kiyoshi()実行</button>
        <p></p>
        <p>(仕様上の最小 5 ズンドコ、最大 ? ズンドコ)</p>
        <p>最高の「キ・ヨ・シ！」が出たなら、
            <a data-bind="attr: {href: getTwitterHref}" " 
            onClick="window.open(encodeURI(decodeURI(this.href)), 'tweetwindow',
            'width=650, height=470, personalbar=0, toolbar=0, scrollbars=1, sizable=1'); return false; " 
            rel="nofollow ">つぶやく</a>
          のもありかも？</p>
      <div class="panel panel-success ">
        <div class="panel-heading ">
          <h3 class="panel-title text-left ">直近のズンドコは…</h3>
        </div>
        <div class="panel-body text-left ">
          <h1><span data-bind="text: latestLine "></span></h1>
        </div>
        <div class="panel-footer text-right ">
            の <span data-bind="text: latestCount "></span> ズンドコです。
            (<span data-bind="text: latestNo "></span> 回目の結果)
        </div>
      </div>
    </section>

    <section class="container text-center ">
        <div class="panel panel-default ">
            <!-- Default panel contents -->

            <!-- Table -->
            <table class="table ">
                <thead>
                    <tr>
                        <th class="text-right ">#</th>
                        <th class="text-left ">ズンドコ履歴</th>
                        <th class="text-right ">数</th>
                    </tr>
                </thead>
                <tbody  data-bind='foreach: zundokoHistory'>
                    <tr>
                        <td scope="row " class="text-right ">
                            <span data-bind="text: no ">
                        </span></th>
                        <td class="text-left ">
                            <span data-bind="text: line "></span>
                        </td>
                        <td class="text-right ">
                            <span data-bind="text: count "></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section class="container text-center ">
        <button type="button text-center " class="btn btn-danger "  data-bind='click: clearZundokoHistory'>無かったことにする？</button>
    </section>

    <footer class="container text-center ">
        ズンドコボタン Ver. <span data-bind="text: appVersion "></span>
        Created by <a href="https://twitter.com/kazuhito_m " target="_blank ">@kazuhito_m</a>
    </footer>

    <script type='text/javascript' src='js/app.js'></script>

  </body>
</html>
