<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ズンドコボタン</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type='text/javascript' src="js/bootstrap.min.js"></script>
    <script type='text/javascript' src='js/knockout-3.3.0.js'></script>
    <script type='text/javascript' src='js/common.js'></script>

  </head>
  <body>

    <header class="container text-center">
        <h1 class="text-center">ズンドコ<span class="glyphicon glyphicon-hand-up" aria-hidden="true"></span>ボタン</h1>
    </header>

    <section class="container text-center">
      <p>プログラムを組まない(組みたくない)あなたでも、ご自分のPCで「キ・ヨ・シ！」できます！</p>
      <button type="button text-center" class="btn btn-primary btn-lg" data-bind='click: execKiyoshi'>kiyoshi()実行</button>
      <p>(仕様上の最小 5 ズンドコ、最大 ? ズンドコ)</p>
      <p>最高の「キ・ヨ・シ！」が出たなら、<a href="">つぶやく</a> のもありかも？</p>
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title text-left">直近のズンドコは…</h3>
        </div>
        <div class="panel-body text-left">
          <h1><span data-bind="text: latestZundoko"></span></h1>
        </div>
        <div class="panel-footer text-right">の <span data-bind="text: zundokoCount"></span> ズンドコです。</div>
      </div>
    </section>

    <section class="container text-center">
        <div class="panel panel-default">
            <!-- Default panel contents -->

            <!-- Table -->
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-right">#</th>
                        <th class="text-left">ズンドコ履歴</th>
                        <th class="text-right">数</th>
                    </tr>
                </thead>
                <tbody  data-bind='foreach: zundokoHistory'>
                    <tr>
                        <td scope="row" class="text-right">
                            <span data-bind="text: no">
                        </span></th>
                        <td class="text-left">
                            <span data-bind="text: line"></span>
                        </td>
                        <td class="text-right">
                            <span data-bind="text: count"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section class="container text-center">
        <button type="button text-center" class="btn btn-danger"  data-bind='click: clearZundokoHistory'>無かったことにする？</button>
    </section>

    <footer class="container text-center">
        Created by <a href="https://twitter.com/kazuhito_m" target="_blank">@kazuhito_m</a>
    </footer>

    <script type='text/javascript' src='js/app.js'></script>

  </body>
</html>
