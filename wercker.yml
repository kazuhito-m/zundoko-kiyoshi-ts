box: node
build:
    steps:
        - npm-install
        - npm-test
        - script:
            name: echo nodejs information
            code: |
                echo "node version $(node -v) running"
                echo "npm version $(npm -v) running"
        - script:
            name: Prepare gitconfig
            code: |
                git config --global user.email "kazuhito-m@example.com"
                git config --global user.name "kazuhito-m"
        - script:
            name: Build and Deploy to github pages
            code: |
                git clone --depth=50 --quiet --progress --no-single-branch git@github.com:kazuhito-m/zundoko-kiyoshi-ts.git .publish
                npm run download-typings
                npm run deploy
                find ./src
                find ./.publish