box: node
build:
    steps:
        - npm-install
        - npm-test
        - script:
            name: echo nodejs information
            code: |
                echo "node version $(node -v) running"
                echo "npm version $(npm -v) running"
        - script:
            name: version incriment and build and commit
            code: |
                git checkout master
                npm run verup-patch
                npm run download-typings
                npm run build
                git push "https://$GITHUB_TOKEN@github.com/kazuhito-m/zundoko-kiyoshi-ts" HEAD:master 
